name: CI
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get install libbpf-dev googletest clang-15
      - name: Clang version
        run: clang++ -v
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build test binary
        run: make bin/test
      - name: Run tests
        run: sudo make test
    timeout-minutes: 5
