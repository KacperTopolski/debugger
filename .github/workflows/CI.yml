name: CI
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Add repositories
        run: sudo add-apt-repository deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main -y
      - name: Apt-get update
        run: sudo apt-get update
      - name: Install dependencies
        run: sudo apt-get install libgtest-dev libelf-dev clang-17
      - name: Install libbpf
        run: sudo bash -c "git clone https://github.com/libbpf/libbpf; cd libbpf/src; git reset --hard 1728e3e4bef0e138ea95ffe62163eb9a6ac6fa32; sudo LIBDIR="/usr/lib" make install; cd ../..; rm -rf libbpf; "
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build test binary
        run: sudo make bin/test
      - name: Run tests
        run: sudo make test
    timeout-minutes: 2
